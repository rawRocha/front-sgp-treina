<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="pagina-login">
    <div class="main-container">
      <div class="login-form-container">
        <img
          style="margin-bottom: 30px"
          src="./images/logo-sgp-removebg-preview.png"
          alt=""
        />
        <form action="">
          <div class="campo-email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" />
          </div>

          <div class="campo-senha">
            <label for="senha">Senha</label>
            <div>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
              />
              <button>Mostrar</button>
            </div>
          </div>
          <div class="campo-mantenhame-conectado">
            <div>
              <input
                type="checkbox"
                name="mantenha-me-conectado"
                id="mantenha-me-conectado"
              />
              <label for="mantenha-me-conectado">mantenha-me conectado</label>
            </div>
          </div>

          <input type="submit" value="Entrar" class="generic-button" />
        </form>
      </div>
    </div>
  </body>
</html>
